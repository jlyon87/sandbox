<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Combobox Demo</title>
    <style media="screen">
      .combobox .dropdown {
        display: none;
        visibility: hidden;
      }
      .combobox:focus-within .dropdown {
        display: block;
        visibility: visible;
        transition: visibility 0.5s;
      }

      li>a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="combobox">
      <label for="search">Search</label>
      <input type="text" id="search" value="">
      <div class="dropdown" >
        <ul >
          <li tabindex="0">No Anchor 1</li>
          <li tabindex="0">No Anchor 2</li>
          <li tabindex="0">No Anchor 3</li>
          <li tabindex="0">No Anchor 4</li>
          <li tabindex="0">No Anchor 5</li>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li><a href="#">Item 4</a></li>
          <li><a href="#">Item 5</a></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
      var lis = document.querySelectorAll("li");
      console.log("lis", lis);
      var handleItemClick = function(e) {
        console.log("e", e);
        var inputText = document.getElementById("search");
        inputText.value = e.target.textContent;
      };

      lis.forEach(function(i) {
        i.addEventListener("click", handleItemClick);
      });
    </script>
  </body>
</html>
